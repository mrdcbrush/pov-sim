alloy:
  configMap:
    create: true
    content: |
      // eBPF Profiling for Python applications
      discovery.kubernetes "ebpf_pods" {
        role = "pod"
        selectors {
          field = "spec.nodeName=" + env("HOSTNAME")
          role = "pod"
        }
        namespaces {
          names = ["pov-sim"]
        }
      }

      discovery.relabel "ebpf_pods" {
        targets = discovery.kubernetes.ebpf_pods.targets
        
        // Drop completed pods
        rule {
          source_labels = ["__meta_kubernetes_pod_phase"]
          regex = "Succeeded|Failed|Completed"
          action = "drop"
        }
        
        // Keep only pods with eBPF annotation enabled
        rule {
          source_labels = ["__meta_kubernetes_pod_annotation_profiles_grafana_com_cpu_ebpf_enabled"]
          regex = "true"
          action = "keep"
        }
        
        // Set namespace label
        rule {
          source_labels = ["__meta_kubernetes_namespace"]
          target_label = "namespace"
        }
        
        // Set pod label
        rule {
          source_labels = ["__meta_kubernetes_pod_name"]
          target_label = "pod"
        }
        
        // Set node label
        rule {
          source_labels = ["__meta_kubernetes_pod_node_name"]
          target_label = "node"
        }
        
        // Set container label
        rule {
          source_labels = ["__meta_kubernetes_pod_container_name"]
          target_label = "container"
        }
        
        // Set service_name for Grafana Cloud
        rule {
          source_labels = ["__meta_kubernetes_namespace", "__meta_kubernetes_pod_container_name"]
          separator = "/"
          regex = "(.*)/(.*)"
          replacement = "ebpf/${1}/${2}"
          target_label = "service_name"
        }
      }

      pyroscope.ebpf "ebpf_pods" {
        targets_only = false
        targets = discovery.relabel.ebpf_pods.output
        demangle = "full"
        forward_to = [pyroscope.write.profiles_service.receiver]
      }

      // Discovery for flask-pypprof scraping
      discovery.kubernetes "pprof_pods" {
        role = "pod"
        namespaces {
          names = ["pov-sim"]
        }
      }

      discovery.relabel "pprof_pods" {
        targets = discovery.kubernetes.pprof_pods.targets
        
        // Drop completed pods
        rule {
          source_labels = ["__meta_kubernetes_pod_phase"]
          regex = "Succeeded|Failed|Completed"
          action = "drop"
        }
        
        // Keep only pods with pprof annotation enabled
        rule {
          source_labels = ["__meta_kubernetes_pod_annotation_profiles_grafana_com_pprof_enabled"]
          regex = "true"
          action = "keep"
        }
        
        // Set namespace label
        rule {
          source_labels = ["__meta_kubernetes_namespace"]
          target_label = "namespace"
        }
        
        // Set pod label
        rule {
          source_labels = ["__meta_kubernetes_pod_name"]
          target_label = "pod"
        }
        
        // Set container label
        rule {
          source_labels = ["__meta_kubernetes_pod_container_name"]
          target_label = "container"
        }
        
        // Set service_name for Grafana Cloud
        rule {
          source_labels = ["__meta_kubernetes_namespace", "__meta_kubernetes_pod_container_name"]
          separator = "/"
          regex = "(.*)/(.*)"
          replacement = "pprof/${1}/${2}"
          target_label = "service_name"
        }
        
        // Set __address__ to pod IP and port
        rule {
          source_labels = ["__meta_kubernetes_pod_ip"]
          target_label = "__address__"
          replacement = "${1}:5001"
        }
      }

      // Scrape CPU profiles from flask-pypprof
      pyroscope.scrape "pprof_cpu" {
        targets = discovery.relabel.pprof_pods.output
        forward_to = [pyroscope.write.profiles_service.receiver]
        
        profiling_config {
          profile.process_cpu {
            enabled = true
            path = "/debug/pprof/profile"
            delta = true
          }
          
          profile.memory {
            enabled = true
            path = "/debug/pprof/heap"
          }
          
          profile.goroutine {
            enabled = true
            path = "/debug/pprof/thread"
          }
        }
      }

      // Pyroscope endpoint (shared with Java profiling)
      remote.kubernetes.secret "profiles_service" {
        name = "grafana-cloud-pyroscope"
        namespace = "monitoring"
      }

      pyroscope.write "profiles_service" {
        endpoint {
          url = nonsensitive(remote.kubernetes.secret.profiles_service.data["host"])
          
          basic_auth {
            username = nonsensitive(remote.kubernetes.secret.profiles_service.data["profiles-username"])
            password = remote.kubernetes.secret.profiles_service.data["profiles-password"]
          }
        }
        external_labels = {
          cluster = "povsim",
        }
      }

      logging {
        level = "debug"
        format = "logfmt"
      }

  securityContext:
    privileged: true
    runAsGroup: 0
    runAsUser: 0

controller:
  type: daemonset
  hostPID: true
