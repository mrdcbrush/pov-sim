apiVersion: v2
name: alloy-cloud-monitoring
description: monitoring for the povsim cluster
type: application
version: 0.1.0
appVersion: "1.0.0"
dependencies:
  - name: prometheus
    version: 25.8.0
    repository: https://prometheus-community.github.io/helm-charts
    condition: prometheus.enabled
  - name: opencost
    version: 1.40.0
    repository: https://opencost.github.io/opencost-helm-chart
    condition: opencost.enabled