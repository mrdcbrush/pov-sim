apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "pov-sim.fullname" . }}-airlines
  namespace: {{ .Values.namespace }}
  labels:
    {{- include "pov-sim.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.airlines.replicas }}
  selector:
    matchLabels:
      {{- include "pov-sim.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "pov-sim.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: airlines
    spec:
      containers:
      - name: airlines
        image: "{{ .Values.airlines.image.repository }}:{{ .Values.airlines.image.tag }}"
        imagePullPolicy: {{ .Values.airlines.image.pullPolicy }}
        ports:
        - name: http
          containerPort: 8080
          protocol: TCP
        env:
        - name: OTEL_RESOURCE_ATTRIBUTES
          value: "service.name=airlines,service.namespace={{ .Values.namespace }},deployment.environment={{ .Values.environment }},service.version={{ .Values.airlines.image.tag }}"
        - name: OTEL_EXPORTER_OTLP_ENDPOINT
          value: "http://{{ .Values.monitoring.alloyService }}.{{ .Values.monitoring.namespace }}.svc.cluster.local:4318"
        - name: OTEL_EXPORTER_OTLP_TRACES_ENDPOINT
          value: "http://{{ .Values.monitoring.alloyService }}.{{ .Values.monitoring.namespace }}.svc.cluster.local:4318/v1/traces"
        - name: OTEL_EXPORTER_OTLP_METRICS_ENDPOINT
          value: "http://{{ .Values.monitoring.alloyService }}.{{ .Values.monitoring.namespace }}.svc.cluster.local:4318/v1/metrics"
        - name: OTEL_EXPORTER_OTLP_PROTOCOL
          value: "http/protobuf"
        - name: OTEL_METRICS_EXPORTER
          value: "otlp"
        # Pyroscope configuration
        - name: PYROSCOPE_APPLICATION_NAME
          value: "airlines"
        - name: PYROSCOPE_SERVER_ADDRESS
          value: "http://{{ .Values.monitoring.alloyService }}.{{ .Values.monitoring.namespace }}.svc.cluster.local:4040"
        - name: PYROSCOPE_FORMAT
          value: "jfr"
        - name: CORS_ALLOWED_ORIGINS
          value: "*"
        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 10
          periodSeconds: 5
        readinessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 15
          periodSeconds: 5
        resources:
          {{- toYaml .Values.airlines.resources | nindent 10 }}