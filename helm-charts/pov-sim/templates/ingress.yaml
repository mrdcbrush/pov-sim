---
# Airlines API Ingress - with path rewrite
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "pov-sim.fullname" . }}-airlines
  namespace: {{ .Values.namespace }}
  labels:
    {{- include "pov-sim.labels" . | nindent 4 }}
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$2
    nginx.ingress.kubernetes.io/use-regex: "true"
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - localhost
    secretName: pov-sim-tls
  rules:
  - host: localhost
    http:
      paths:
      - path: /api/airlines(/|$)(.*)
        pathType: ImplementationSpecific
        backend:
          service:
            name: {{ include "pov-sim.fullname" . }}-airlines
            port:
              number: 8080
