---
# Airlines API Ingress - with path rewrite
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "pov-sim.fullname" . }}-airlines
  namespace: {{ .Values.namespace }}
  labels:
    {{- include "pov-sim.labels" . | nindent 4 }}
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$2
    nginx.ingress.kubernetes.io/use-regex: "true"
spec:
  ingressClassName: nginx
  rules:
  - http:
      paths:
      - path: /api/airlines(/|$)(.*)
        pathType: ImplementationSpecific
        backend:
          service:
            name: {{ include "pov-sim.fullname" . }}-airlines
            port:
              number: 8080
---
# Flights API Ingress - with path rewrite
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "pov-sim.fullname" . }}-flights
  namespace: {{ .Values.namespace }}
  labels:
    {{- include "pov-sim.labels" . | nindent 4 }}
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$2
    nginx.ingress.kubernetes.io/use-regex: "true"
spec:
  ingressClassName: nginx
  rules:
  - http:
      paths:
      - path: /api/flights(/|$)(.*)
        pathType: ImplementationSpecific
        backend:
          service:
            name: {{ include "pov-sim.fullname" . }}-flights
            port:
              number: 5001
---
# Frontend Ingress - no rewrite needed
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "pov-sim.fullname" . }}-frontend
  namespace: {{ .Values.namespace }}
  labels:
    {{- include "pov-sim.labels" . | nindent 4 }}
spec:
  ingressClassName: nginx
  rules:
  - http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: {{ include "pov-sim.fullname" . }}-frontend
            port:
              number: 80